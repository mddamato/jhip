
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMasterCountryCodeLabel">Create or edit a Master Country Code</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.masterCountryCode.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.masterCountryCode.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_masterCountryCode">Master Country Code</label>
            <input type="text" class="form-control" name="masterCountryCode" id="field_masterCountryCode"
                    ng-model="vm.masterCountryCode.masterCountryCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_masterCountryName">Master Country Name</label>
            <input type="text" class="form-control" name="masterCountryName" id="field_masterCountryName"
                    ng-model="vm.masterCountryCode.masterCountryName"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
